<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Info about our request:<th:block th:text="${ipAddress}"></th:block></h2>
<div>Ip Address:</div>
<div>Client Agent: <th:block th:text="${userAgent}"></th:block></div>
<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}"><th:block th:text="${category.name}"></th:block> </li>
</ul>

<h3>Add New Category:</h3>
<form th:method="POST" th:action="@{/servlet/tyhmeleaf/category}">
    <label for="name">Name</label>:<input id="name" type="text" name="name"/>
    <label for="desc">Description</label>:<input id="desc" type="text" name="description"/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
